<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/shopcar.css">
</head>

<body>
    <div id="header">
        <div id="headerContent">
            <div id="headerContentLogo"></div>
            <ul id="headerUl">
                <li id="indexLi"><a href="index.html">首页</a></li>
                <li id="buyLi"><a href="buy.html">我要买书</a></li>
                <li id="sellLi"><a href="sell.html">我要卖书</a></li>
                <li id="ShopcarLi"><a href="shopCar.html">购物车</a></li>
            </ul>
        </div>
    </div>
    <div id="hr">
        <div id="hrContent">购物车为空</div>
    </div>
    <div id="listContent">
        <ul id="list">
        </ul>
    </div>
    <div id="bottom">
        <div id="bottomContent">
            <div id="address">
            </div>
            <div id="form">
                <p>收货信息</p>
                <span>手机</span>
                <input type="text" id="phone" placeholder="唯一联系方式请准确填写">
                <span>小区</span>
                <input type="text" id="xiaoqu" placeholder="例如:三小区">
                <span>楼道</span>
                <input type="text" id="loudao" placeholder="例如:A033">
                <span>寝室</span>
                <input type="text" id="qinshi" placeholder="例如:303">
                <textarea id="beizhu" cols="20" rows="2" placeholder="备注信息（可不填）"></textarea>
                <a href="#1" class="Tbutton" id="certain">确定</a>
            </div>
            <div id="submit">
                <a href="#1" class="Tbutton">提交订单</a>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/general.js"></script>
<script type="text/javascript" src="js/_Ajax.min.js"></script>
<script type="text/javascript" src="js/shopCar.js"></script>

</html>
