<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/AddGood.css" />

	</head>

	<body>

			<form>
				<!--  添加分组名容器-->

				</span>
				<input type="text" id="groupname" value="" placeholder="请输入分组名" />
				<br />
				<input type="button" value="确认" id="enter" />
			</form>
			<div class="LiContainer">
				<!--分组展示容器-->
				<ul>

				</ul>
			</div>
			<div class="TdContainer">
				<!--分组内容容器-->
				<table border="0">
					<tr>
						<td>
							<ul>

							</ul>
						</td>
						<td>
							<ul>

							</ul>
						</td>
						<td>
							<div style="padding: 5px 10px 5px 10px;" id="div1">
								这里功能是给每级目录添加子选项（可为目录）
								<br /> 首先最左边栏选择父目录，然后中间栏选择要添加的子选项（可多选） 最后在最右边栏点击提交。
								<br /><button id="SubmitAdd">添加</button>
							</div>
							<div style="padding: 5px 10px 5px 10px;" id="div2">

								<br /> 首先最左边栏选择父目录，然后中间栏选择要添加的子选项（可多选） 最后在最右边栏点击提交。

				</table>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			$("body").children().css('display', 'none');
			$.ajax({
				type: "post",
				url: "../judge.php",
				async: false,
				success: function(data) {
					if (data == "success") {
						$(".container").css('display', 'block');
					} else {
						$(".container").children().remove();
						$(".container").children().html("请先登录");
					}
				}
			});
		})
	</script>

</html>
