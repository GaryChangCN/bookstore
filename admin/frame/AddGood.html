<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/AddGood.css"/>
	</head>
	<body>
		<form action="../AddGood.php" method="post" enctype="multipart/form-data" style="display: none;">
			书名
			<input type="text" name="BookName" id="BookName" value="" /><br/>
			出版社
			<input type="text" name="BookPublish" id="BookPUblish" value="" /><br/>
			作者
			<input type="text" name="BookEditor" id="BookEditor" value="" /><br/>
			ISBN码
			<input type="text" name="BookIsbn" id="BookIsbn" value="" /><br/>
			新书价格
			<input type="text" name="BookPriceNew" id="BookPriceNew" value="" /><br/>
			旧书价格
			<input type="text" id="BookPriceOld" name="BookPriceOld" value="" /><br/>
			新书折扣价格
			<input type="text" name="BookPriceShowNew" id="BookPriceShowNew" value="" /><br/>
			旧书折扣价格
			<input type="text" name="BookPriceShowOld" id="BookPriceShowOld" value="" /><br/>
			新书库存
			<input type="text" name="BookStockNew" id="BookStockNew" value="" /><br/>
			旧书库存
			<input type="text" name="BookStockOld" id="BookStockOld" value="" /><br/>
			是否热销
			<!--<input type="text" name="BookHot" id="BookHot" value="" /><br/>-->
			<select name="BookHot">
				<option value="1">是</option>
				<option value="0">否</option>
			</select><br />
			上传图片&nbsp;&nbsp;
			<input type="file" name="file" id="BookPicName" value="" /><br/>
			<input type="submit" value="确认"/>
		</form>
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
			$.ajax({
				type:"post",
				url:"../judge.php",
				async:false,
				success:function(data){
					if (data=="success") {
						$("form").css('display','block');
					} else{
						$("form").remove();
						$("body").html("请先<a href='../index.html'>登录</a>");
					}
				}
			});
		})
	</script>
</html>
