<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/AddGood.css"/>
	</head>
	<body>
		<form action="../AddGood.php" method="post" enctype="multipart/form-data" style="display: none;">
			书名
			<input type="text" name="BookName" required="required" id="BookName" value="" /><span style="color: red;">&nbsp;*</span><br/>
			出版社
			<input type="text" name="BookPublish" id="BookPUblish" value="" /><br/>
			作者
			<input type="text" name="BookEditor" id="BookEditor" value="" /><br/>
			ISBN码
			<input type="text" name="BookIsbn" required="required" id="BookIsbn" value="" /><span style="color: red;">&nbsp;*</span><br/>
			新书价格
			<input type="text" name="BookPriceNew" id="BookPriceNew" required="required" value="" /><span style="color: red;">&nbsp;*</span><br/>
			旧书价格
			<input type="text" id="BookPriceOld" name="BookPriceOld" required="required" value="" /><span style="color: red;">&nbsp;*</span><br/>
			新书折扣
			<input type="text" name="BookPriceShowNew" id="BookPriceShowNew" placeholder="(0-9，0表示不打折)" value="" /><br/>
			旧书折扣
			<input type="text" name="BookPriceShowOld" id="BookPriceShowOld"placeholder="(0-9，0表示不打折)" value="" /><br/>
			新书库存
			<input type="text" name="BookStockNew" id="BookStockNew" value="" /><br/>
			旧书库存
			<input type="text" name="BookStockOld" required="required" id="BookStockOld" value="" /><br/>
			是否热销
			<select name="BookHot">
				<option value="是">是</option>
				<option value="否">否</option>
			</select><br />
			上传图片&nbsp;&nbsp;
			<input type="file" name="file" id="BookPicName" value="" /><span style="color: red;">&nbsp;*</span><br/>
			<input type="submit" value="确认" />
		</form>
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
			$.ajax({
				type:"post",
				url:"../judge.php",
				async:false,
				success:function(data){
					if (data=="success") {
						$("form").css('display','block');
					} else{
						$("form").remove();
						$("body").html("请先登录");
						parent.location.href="../index.html";
					}
				}
			});
			$("input[type='text']").on('focus',function(){
				certain();
			})
			certain();
			function certain(){
				if (($("#BookName").val()=="")||($("#BookName").val().indexOf(" ")>=0)||($("#BookIsbn").val()=="")||($("#BookIsbn").val().indexOf(" ")>=0)||($("#BookPriceNew").val()=="")||($("#BookPriceNew").val().indexOf(" ")>=0)||($("#BookPriceOld").val()=="")||($("#BookPriceOld").val().indexOf(" ")>=0)) {
					$("form input:last-child").css('display','none');
				} else{
					$("form input:last-child").css('display','');
				}
			}
		})
	</script>
</html>
