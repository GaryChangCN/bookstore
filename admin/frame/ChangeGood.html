					<input type="file" name="file" id="" value="" />

	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				type: "post",
				url: "../judge.php",
				async: false,
				success: function(data) {
					if (data == "success") {
						$(".container").css('display', 'block');
					} else {
						$(".container").remove();
						$(".container").html("请先登录");
						parent.location.href="../index.html";
					}

			});
		})
	</script>
