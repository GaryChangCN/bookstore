<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$.ajax({
					type: "post",
					url: "../judge.php",
					async: false,
					success: function(data) {
						if (data == "success") {
							$(".container").css('display', 'block');
						} else {
							$(".container").remove();
							$(".container").html("请先登录");
							parent.location.href = "../index.html";
						}
					}
				});
			})
		</script>
	</head>
	<style type="text/css">
		* {
			font-family: "黑体";
		}
		
		.container {
			width: 800px;
			margin: 0px auto 0px auto;
		}
	</style>

	<body>
		<div class="container">
			<div style="border-left: 7px solid #E05C49;height: 30px;font-size: 2em;padding-left: 5px;margin-top: 15px;">
				选择全场新书折扣
			</div>
			<select id="discountNew" style="width: 300px;height: 40px;border:1px dashed #05A2EF;color: #05A2EF;margin: 25px 0px 15px 0px;">
				<option value="1" selected="selected">不打折</option>
				<option value="0.1">一折</option>
				<option value="0.2">二折</option>
				<option value="0.3">三折</option>
				<option value="0.4">四折</option>
				<option value="0.5">五折</option>
				<option value="0.6">六折</option>
				<option value="0.7">七折</option>
				<option value="0.8">八折</option>
				<option value="0.9">九折</option>
			</select>
			<br />
			<button id="newSubmit" style="width: 80px;height: 30px;border: 1px solid #05A2EF;border-radius: 10px;background-color: transparent;color: #0392DC;margin-left: 110px;">确认</button>
			<div style="border-left: 7px solid #E05C49;height: 30px;font-size: 2em;padding-left: 5px;margin-top: 35px;">
				选择全场旧书折扣
			</div>
			<select id="discountOld" style="width: 300px;height: 40px;border:1px dashed #05A2EF;color: #05A2EF;margin: 25px 0px 15px 0px;">
				<option value="1" selected="selected">不打折</option>
				<option value="0.1">一折</option>
				<option value="0.2">二折</option>
				<option value="0.3">三折</option>
				<option value="0.4">四折</option>
				<option value="0.5">五折</option>
				<option value="0.6">六折</option>
				<option value="0.7">七折</option>
				<option value="0.8">八折</option>
				<option value="0.9">九折</option>
			</select>
			<br />
			<button id="oldSubmit" style="width: 80px;height: 30px;border: 1px solid #05A2EF;border-radius: 10px;background-color: transparent;color: #0392DC;margin-left: 110px;">确认</button>
		</div>
	</body>
	<script type="text/javascript">
		$("#newSubmit").click(function() {
			var discount = $("#discountNew").val();
			$.ajax({
				type: "post",
				url: "../discount.php",
				async: false,
				data: {
					"type": "1",
					"discount": discount
				},
				success: function(data) {
					alert(data);
					window.location.reload();
				}
			});
		})
		$("#oldSubmit").click(function() {
			var discount = $("#discountOld").val();
			$.ajax({
				type: "post",
				url: "../discount.php",
				async: false,
				data: {
					"type": "2",
					"discount": discount
				},
				success: function(data) {
					alert(data);
					window.location.reload();
				}
			});
		})
	</script>

</html>
