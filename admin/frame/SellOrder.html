<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<script src="../../js/jquery.min.js"></script>
		<script src="../js/SellOrder.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/SellOrder.css" />
		<title></title>
		<script type="text/javascript">
			$(document).ready(function() {
				$.ajax({
					type: "post",
					url: "../judge.php",
					async: false,
					success: function(data) {
						if (data == "success") {
							$(".container").css('display', 'block');
						} else {
							$(".container").remove();
							$(".container").html("请先登录");
							parent.location.href = "../index.html";
						}
					}
				});
			})
		</script>
	</head>

	<body>
		<div class="container">
			<div class="alert">
				<span style="font-size: 1.4em;color: #05A2EF;">查看历史订单</span>
				<br />
				<br /> 选择日期控件然后选择要查看的订单。若无法显示日期控件，
				<br/> 建议使用极速模式或者更换为chrome内核浏览器。
				<br /> 选择日期：
				<input type="date" name="" id="selectdate" value="" />
				<br />
				<button id="already">已收书</button>
				<button id="unready">未收书</button>
			</div>
			<div class="cover">

			</div>
			<div class="hearder">
				<span>未收书</span>
				<span>已收书</span>
				<span>选择日期</span>
			</div>
			<div class="not">
				<div class="juxing">
					未收书订单
				</div>
				<table border="0" id="table">
					<tr>
						<th>编号</th>
						<th>卖书地址</th>
						<th>手机号</th>
						<th>下单日期</th>
						<th>下单时间</th>
						<th>用户备注</th>
						<th>
							商家备注
							<br />
							<span style="font-size: 0.6em;font-weight: 100;">单击更改</span>
						</th>
						<th>
							状态
							<br />
							<span style="font-size: 0.6em;font-weight: 100;">单击更改</span>
						</th>
					</tr>
					<tr>
					</tr>
				</table>
			</div>
			<ul class="PageNumber">
				
			</ul>
		</div>
	</body>

</html>
