<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/shopcar.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/general.css" />
		<link rel="stylesheet" type="text/css" href="css/shopcar.css" />
		<title></title>
	</head>

	<body>
		<div class="container">
			<div class="zhegai">
				<!--这是一个遮盖图层-->
			</div>
			<!--hearder-->
			<div class="hearder">
				<div class="hearder-content">
					<img class="hearder-logo" src="img/icon/booklbook-logo.png" />
					<table border="0" class="HearderContentTable">
						<tr>
							<td>
								<div>首页</div>
							</td>
							<td>
								<div>我要卖书</div>
							</td>
							<td>
								<div>我要买书</div>
							</td>
							<td>
								<div>购物车</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="content">
				<!--购物车文字矩形-->
				<div class="ShopCarJuxing">
					<span style="float: left;">购物车</span>
					<span style="float: right;border-left: 7px solid #E05C49;padding-left: 5px;">
						总价：<span id="CountPrice"></span>元
					</span>
				</div>
				<!--购物车商品列表-->
				<div class="ShopCarList">
					<!--商品单个！-->
					<div class="ShopCarListX">
						<table border="0">
							<tr>
								<td>
									<img class="ShopCarListPic" src="img/book/3b7bb923-38eb-4ce0-810c-7c6215a863d6.jpg" />
								</td>
								<td>
									<div class="BookXiangQing">
										<span class="BookName">
											管理学概论
										</span>
										<br />作者：
										<span class="BookEditor">
											回复额度
										</span>
										<br />出版社：
										<span class="BookPublish">
											高等教育
										</span>
										<br />ISBN:
										<span class="BookIsbn">
											123234
										</span>
									</div>
								</td>
								<td>
									<div class="BookPrice">
										<span class="SinglePrice">单价</span>
										<br />新书：
										<span id="book1">15.00</span>
										<br />旧书：
										<span id="book2">16.33</span>
									</div>
								</td>
								<td>
									<div class="BookKind">
										<span class="BookKinds">
											选择种类
										</span>
										<div class="BookOld">
											旧书
										</div>
										<div class="BookNew">
											新书
										</div>
									</div>
								</td>
								<td>
									<div class="BookNumber">
										<span class="BookNumbers">数量</span>
										<br />
										<div>
											<table border="0">
												<tr>
													<td>-</td>
													<td class="shuliang">1</td>
													<td>+</td>
												</tr>
											</table>
										</div>
									</div>
								</td>
								<td>
									<div class="CountPrice">
										<span class="CountPrices">价格</span>
										<br />
										<span class="Price">0.00</span>
									</div>
								</td>
							</tr>
						</table>
					</div>
					<div class="ShopCarListX">
						<table border="0">
							<tr>
								<td>
									<img class="ShopCarListPic" src="img/book/3b7bb923-38eb-4ce0-810c-7c6215a863d6.jpg" />
								</td>
								<td>
									<div class="BookXiangQing">
										<span class="BookName">
											管理学概论
										</span>
										<br />作者：
										<span class="BookEditor">
											回复额度
										</span>
										<br />出版社：
										<span class="BookPublish">
											高等教育
										</span>
										<br />ISBN:
										<span class="BookIsbn">
											123234
										</span>
									</div>
								</td>
								<td>
									<div class="BookPrice">
										<span class="SinglePrice">单价</span>
										<br />新书：
										<span id="book1">7.20</span>
										<br />旧书：
										<span id="book2">6.03</span>
									</div>
								</td>
								<td>
									<div class="BookKind">
										<span class="BookKinds">
											选择种类
										</span>
										<div class="BookOld">
											旧书
										</div>
										<div class="BookNew">
											新书
										</div>
									</div>
								</td>
								<td>
									<div class="BookNumber">
										<span class="BookNumbers">数量</span>
										<br />
										<div>
											<table border="0">
												<tr>
													<td>-</td>
													<td class="shuliang">2</td>
													<td>+</td>
												</tr>
											</table>
										</div>
									</div>
								</td>
								<td>
									<div class="CountPrice">
										<span class="CountPrices">价格</span>
										<br />
										<span class="Price">0.00</span>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<!--收货地址区域-->
				<div class="ReceiveAddress">
					<div class="ReceiveAddressJuxing">
						收货信息
					</div>
					<div class="ReceiveAddressText" id="InputSubmit">
						<span>
								手机：
						</span>
						<input type="text" name="phonenumber" id="phonenumber" value="" placeholder="唯一联系方式请仔细填写" />
						<br />
						<span>
								小区：
							</span>
						<input type="text" name="xiaoqu" id="xiaoqu" value="" placeholder="例：9小区" />
						<br />
						<span>
								楼道：
							</span>
						<input type="text" name="loudao" id="loudao" value="" placeholder="例：a073" />
						<br />
						<span>
								寝室：
							</span>
						<input type="text" name="qinshi" id="qinshi" value="" placeholder="例：301" />
						<br />
						<span>
								备注：
							</span>
						<input id="remark" placeholder="备注信息" />
						<br />
					</div>
				</div>
				<div class="PayMethods">
					<div class="PayMethodsJuxing">
						支付方式
					</div>
					<div class="PayMethodsText">
						<input type="checkbox" name="" id="OffLinePay" value="" />
						货到付款
						<input type="checkbox" name="" id="OnlinePayAli" value="" />
						支付宝
						<input type="checkbox" name="OninePay"W id="OnLinePayWx" value="" />
						微信
					</div>
				</div>
				<div class="EnterBuy">
					<input type="submit" value="确认购买"/>
				</div>
			</div>
			<div class="footer">
				booklbook卜克卜客®版权所有
			</div>
		</div>
	</body>
	<script src="js/input.js" type="text/javascript" charset="utf-8"></script>
</html>
