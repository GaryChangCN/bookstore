<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/shopcar.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/general.css" />
		<link rel="stylesheet" type="text/css" href="css/shopcar.css" />
		<title>购物车</title>
		<style type="text/css">
			b{
				color: red;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="zhegai">
				<!--这是一个遮盖图层-->
			</div>
			<!--hearder-->
			<div class="hearder">
				<div class="hearder-content">
					<img class="hearder-logo" src="img/icon/booklbook-logo.png" />
					<table border="0" class="HearderContentTable">
						<tr>
							<td>
								<div>首页</div>
							</td>
							<td>
								<div>我要卖书</div>
							</td>
							<td>
								<div>我要买书</div>
							</td>
							<td>
								<div>购物车</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="content">
				<!--购物车文字矩形-->
				<div class="ShopCarJuxing">
					<span style="float: left;">购物车</span>
					<span style="float: right;border-left: 7px solid #E05C49;padding-left: 5px;">
						总价：<span id="CountPrice"></span>元
					</span>
				</div>
				<!--购物车商品列表-->
				<div class="ShopCarList">
					
				</div>
				<!--收货地址区域-->
				<div class="ReceiveAddress">
					<div class="ReceiveAddressJuxing">
						收货信息
					</div>
					<div class="ReceiveAddressText" id="InputSubmit">
						<span>
								<b>*</b>手机：
						</span>
						<input type="text" name="phonenumber" id="phonenumber" value="" placeholder="唯一联系方式请仔细填写" />
						<br />
						<span>
								<b>*</b>小区：
							</span>
						<input type="text" name="xiaoqu" id="xiaoqu" value="" placeholder="例：9小区" />
						<br />
						<span>
								<b>*</b>楼道：
							</span>
						<input type="text" name="loudao" id="loudao" value="" placeholder="例：a073" />
						<br />
						<span>
								<b>*</b>寝室：
							</span>
						<input type="text" name="qinshi" id="qinshi" value="" placeholder="例：301" />
						<br />
						<span>
								备注：
							</span>
						<input id="remark" placeholder="备注信息" />
						<br />
					</div>
				</div>
				<div class="PayMethods">
					<div class="PayMethodsJuxing">
						支付方式
					</div>
					<div class="PayMethodsText">
						<input type="radio" name="radio" id="OffLinePay" value="货到付款" checked="checked"/> 货到付款
						<input type="radio" name="radio" id="OnlinePayAli" value="支付宝" disabled="disabled"/> 支付宝
						<input type="radio" name="radio" id="OnLinePayWx" value="微信" disabled="disabled"/> 微信
					</div>
				</div>
				<div class="EnterBuy">
					<input type="submit" value="*号为必填项" id="enterbuy" disabled="disabled"/>
				</div>
			</div>
			<div class="footer">
				booklbook卜克卜客®版权所有
			</div>
		</div>
	</body>
	<script src="js/input.js" type="text/javascript" charset="utf-8"></script>

</html>
